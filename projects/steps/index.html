<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Step Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 3rem;
    }
    .metric {
      font-size: 1.2rem;
      margin: 2rem 0;
    }
    .deficit {
      color: #dc3545;
    }
    .surplus {
      color: #28a745;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
    #password-form {
      margin: 2rem 0;
    }
    #password-input {
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #111;
      margin-right: 0.5rem;
    }
    #password-submit {
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #password-submit:hover {
      background-color: #333;
    }
    .error {
      color: #dc3545;
      margin-top: 1rem;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h1>Step Tracker</h1>
    <form id="password-form">
      <input type="password" id="password-input" placeholder="Enter password" />
      <button type="submit" id="password-submit">Enter</button>
    </form>
    <div id="error-message" class="error"></div>
  </div>

  <div id="content">
    <h1>Step Tracker</h1>
    <div class="metric" id="year-metric">Loading...</div>
    <div class="metric" id="month-metric">Loading...</div>
    <div class="metric" id="week-metric">Loading...</div>
  </div>

  <script>
    const DAILY_GOAL = 10000;
    // Store password hash - change this to your desired password hash
    // To generate: use a SHA-256 hash generator online or console.log(await hashPassword('yourpassword'))
    const PASSWORD_HASH = 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855'; // This is hash of empty string - CHANGE THIS

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function verifyPassword() {
      const input = document.getElementById('password-input');
      const errorMessage = document.getElementById('error-message');
      const password = input.value;

      const hash = await hashPassword(password);

      if (hash === PASSWORD_HASH) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        loadStepData();
      } else {
        errorMessage.textContent = 'Incorrect password';
        input.value = '';
      }
    }

    // Handle form submission
    document.getElementById('password-form').addEventListener('submit', (e) => {
      e.preventDefault();
      verifyPassword();
    });

    async function loadStepData() {
      try {
        const response = await fetch('steps_data.csv');
        const text = await response.text();
        const lines = text.trim().split('\n');

        // Parse CSV (skip header)
        const data = lines.slice(1).map(line => {
          const [date, steps] = line.split(',');
          return {
            date: new Date(date),
            steps: parseInt(steps)
          };
        }).filter(entry => !isNaN(entry.steps));

        calculateDeficits(data);
      } catch (error) {
        console.error('Error loading step data:', error);
        document.getElementById('year-metric').textContent = 'Error loading data';
        document.getElementById('month-metric').textContent = '';
        document.getElementById('week-metric').textContent = '';
      }
    }

    function calculateDeficits(data) {
      const now = new Date();
      const yearStart = new Date(now.getFullYear(), 0, 1);
      const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

      // Get start of week (Sunday)
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay());
      weekStart.setHours(0, 0, 0, 0);

      // Calculate days elapsed
      const daysInYear = Math.floor((now - yearStart) / (1000 * 60 * 60 * 24)) + 1;
      const daysInMonth = Math.floor((now - monthStart) / (1000 * 60 * 60 * 24)) + 1;
      const daysInWeek = Math.floor((now - weekStart) / (1000 * 60 * 60 * 24)) + 1;

      // Filter data by period
      const yearData = data.filter(d => d.date >= yearStart && d.date <= now);
      const monthData = data.filter(d => d.date >= monthStart && d.date <= now);
      const weekData = data.filter(d => d.date >= weekStart && d.date <= now);

      // Calculate totals
      const yearSteps = yearData.reduce((sum, d) => sum + d.steps, 0);
      const monthSteps = monthData.reduce((sum, d) => sum + d.steps, 0);
      const weekSteps = weekData.reduce((sum, d) => sum + d.steps, 0);

      // Calculate deficits (negative means deficit, positive means surplus)
      const yearDeficit = yearSteps - (DAILY_GOAL * daysInYear);
      const monthDeficit = monthSteps - (DAILY_GOAL * daysInMonth);
      const weekDeficit = weekSteps - (DAILY_GOAL * daysInWeek);

      // Display results
      displayMetric('year-metric', 'Step Deficit in 2026', yearDeficit);
      displayMetric('month-metric', 'Deficit This Month', monthDeficit);
      displayMetric('week-metric', 'Deficit This Week', weekDeficit);
    }

    function displayMetric(elementId, label, value) {
      const element = document.getElementById(elementId);
      const isDeficit = value < 0;
      const absValue = Math.abs(value).toLocaleString();
      const status = isDeficit ? 'Deficit' : 'Surplus';
      const className = isDeficit ? 'deficit' : 'surplus';

      element.innerHTML = `<span class="${className}">${label.replace('Deficit', status)}: ${absValue}</span>`;
    }
  </script>
</body>
</html>
