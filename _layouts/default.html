<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}{% if page.title %} Â· {% endif %}{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      max-width: 900px;
      margin: 2rem auto;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }
    a { color: blue; text-decoration: underline; }
    nav ul { list-style: disc; padding-left: 1.25rem; }
    header h1 { margin-bottom: 0.5rem; font-weight: 500; }
    img { max-width: 100%; height: auto; }
    figure { margin: 0 0 2rem 0; }
    figcaption { font-size: 0.9em; opacity: 0.7; }
  </style>
</head>
<body>
  <header>
    <h1><a href="/">{{ site.title }}</a></h1>
    <nav>
      <ul>
        {% for item in site.data.nav %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
